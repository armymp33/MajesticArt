<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Studio Gallery</title>
    <meta name="description" content="A platform for selling art, offering commissions, and transforming artwork into canvases with a minimalist design." />
    <link rel="icon" type="image/svg+xml" href="/MajesticArt/placeholder.svg" />
    <script>
      // Redirect to index.html for GitHub Pages SPA routing
      var path = window.location.pathname;
      var basePath = '/MajesticArt';
      var indexPath = basePath + '/index.html';
      
      // Preserve query string and hash
      if (window.location.search) {
        indexPath += window.location.search;
      }
      if (window.location.hash) {
        indexPath += window.location.hash;
      }
      
      window.location.replace(indexPath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
